<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Employee App</title>
        <link rel="stylesheet" href="stylesheet.css" />
        <!-- <script src="jquery-3.1.0.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="angular/angular.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body>
        <main ng-app="employeeApp">


          <section ng-controller="EmployeeController as app">


            <form name="addForm">
                <!-- //Takes in the first name -->
                <lable for="employeeFirstName">First Name: </lable>
                <input type="text" id="employeeFirstName" name="employeeFirstName" ng-model="app.employee.firstName" />
                <!-- //takes in the last name -->
                <lable for="employeeLastName">Last Name: </lable>
                <input type="text" id="employeeLastName" name="employeeLastName" ng-model="app.employee.lastName" />
                <!-- //takes in their id number -->
                <lable for="id">Employee ID Number: </lable>
                <input type="number" id="employeeId" name="id" ng-model="app.employee.id" />
                <!-- //takes in employee salary -->
                <lable for="employeeAnnualSalary">Annual Salary: </lable>
                <input type="number" id="employeeAnnualSalary" name="employeeAnnualSalary" ng-model="app.employee.salary"/>
                <!-- //takes in employee posistion -->
                <lable for="employeeJob">Job Title: </lable>
                <input type="text" id="employeeJob" name="employeeJob" ng-model="app.employee.job" />

                <button type="submit" ng-click="app.createEmployee()">Submit</button>

            </form>


            <h2>Employee List</h2>
            <table>

                <tr>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Employee ID
                    </th>
                    <th>
                        Title
                    </th>
                    <th>
                        Annual Salary
                    </th>
                </tr>
                <tbody  ng-repeat="employee in app.employees">


                <tr>
                    <td>
                        {{employee.firstName}}
                    </td>
                    <td>
                        {{employee.lastName}}
                    </td>
                    <td>
                        {{employee.id}}
                    </td>
                    <td>
                        {{employee.job}}
                    </td>
                    <td>
                        {{employee.salary}}
                    </td>
                    <td>
                      <button type="button" ng-click="app.remove($index)">Remove</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <h2>Monthly Salary Expenditures: ${{app.total}}</h2>
          </section>
          </main>
    </body>

</html>
